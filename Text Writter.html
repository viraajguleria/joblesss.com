    <script>
        let inputFloor = 1;
        let capsLockOn = false; 

        function Enter() {
            if (inputFloor < 20) {
                inputFloor++;
                document.getElementById(`input${inputFloor}`).focus();
            }
        } 

        function myFunction(character) {
            const inputField = document.getElementById(`input${inputFloor}`);
            inputField.value += capsLockOn ? character.toUpperCase() : character.toLowerCase();
            document.getElementById(`input${inputFloor}`).focus();
        }

        function Space() {
            const inputField = document.getElementById(`input${inputFloor}`);
            inputField.value += ' ';
            document.getElementById(`input${inputFloor}`).focus();
        }

        function CLOOnOff() {
            capsLockOn = !capsLockOn; 
            const capsLockElement = document.getElementById("capsLock");
            capsLockElement.innerText = capsLockOn ? "CAPS LOCK OFF" : "CAPS LOCK ON";
            document.getElementById(`input${inputFloor}`).focus();
        }

        function functionGo(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.border = "1px solid white";
                inputFloor = parseInt(id.replace('input', '')); 
                element.focus();
                document.removeEventListener('keydown', handleKeyDown);
                document.addEventListener('keydown', handleKeyDown);
            } else {
                console.error("Element with ID '" + id + "' not found.");
            }
        }

        function backSpace() {
            const inputField = document.getElementById(`input${inputFloor}`);
            const currentValue = inputField.value;
            inputField.value = currentValue.slice(0, -1);
            document.getElementById(`input${inputFloor}`).focus();
        }

        function handleKeyDown(key, isSimulated = false) {
            const inputField = document.getElementById(`input${inputFloor}`);
            inputFloor--;
            document.getElementById(`input${inputFloor}`).focus();
        }
    </script>
