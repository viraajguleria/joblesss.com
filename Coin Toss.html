            let totalCoins1 = 0;
            let totalCoins2 = 0;
            let TotalMoves = 0;

            function SubmitAndDisplayResults() {

                var RandomNumber = Math.floor(Math.random() * 2);
                var Options1 = document.getElementById("Options1").value;
                var Options2 = document.getElementById("Options2").value;

                var OnVictory1 = parseInt(document.getElementById("OnVictory1").value) || 0;
                var OnVictory2 = parseInt(document.getElementById("OnVictory2").value) || 0;
                var OnDefeat1 = parseInt(document.getElementById("OnDefeat1").value) || 0;
                var OnDefeat2 = parseInt(document.getElementById("OnDefeat2").value) || 0;

                var Results = document.getElementById("Results");
                let resultText = RandomNumber === 0 ? "Tails" : "Heads";
                Results.innerHTML = resultText;

                if (Options1 === resultText) {
                    totalCoins1 += OnVictory1;
                } else {
                    totalCoins1 -= OnDefeat1;
                }

                if (Options2 === resultText) {
                    totalCoins2 += OnVictory2;

                    WhiteBackground.style.left = 0; 
                    WhiteBackground.style.top = 0; 
                    WhiteBackground.style.height = "100%"; 
                    WhiteBackground.style.width = "100%"; 
                    WhiteBackground.style.backgroundColor = "rgba(255,255,255,0.8)"; 
                    WhiteBackground.style.display = "flex";
                    WhiteBackground.style.justifyContent = "center";
                    WhiteBackground.style.alignItems = "center";

                    Alert1.style.width = "50%";
                    Alert1.style.height = "50%";
                    Alert1.style.border = "2.5px solid black";
                    Alert1.style.borderRadius = "10px";
                    Alert1.style.backgroundColor = "white";
                    Alert1.style.textAlign = "center";
                    Alert1.style.padding = "20px";
                    Alert1.style.fontSize = "150%";
                    Alert1.style.position = "absolute";
