    <body>
        <center>
            <h1>ðŸš²ðŸ˜Ž The Bike Rider !</h1>

            <img id="Bike" style="height: 100px; width: 150px; position: absolute; top: 60%; left: 50%;" src="36. A. Bike Image.avif">

            <button onclick="TopPositionButton()" id="ControlButton1">â¬†</button>
            <button onclick="LeftPositionButton()" id="ControlButton2">â¬…</button>
            <button onclick="RightPositionButton()" id="ControlButton3">âž¡</button>
            <button onclick="BottomPositionButton()" id="ControlButton4">â¬‡</button>
        </center>
        <script>
            let TopPosition = 60; 
            let LeftPosition = 50; 

            function TopPositionButton() {
                TopPosition -= 1;  
                if (TopPosition < 0) TopPosition = 0; 
                document.getElementById("Bike").style.top = TopPosition + "%"; 
            }

            function BottomPositionButton() {
                TopPosition += 1;  
                if (TopPosition > 100) TopPosition = 100; 
                document.getElementById("Bike").style.top = TopPosition + "%"; 
            }

            function RightPositionButton() {
                LeftPosition += 1;
                if (LeftPosition > 100) LeftPosition = 100; 
                document.getElementById("Bike").style.left = LeftPosition + "%"; 
            }

            function LeftPositionButton() {
                LeftPosition -= 1;
                if (LeftPosition < 0) LeftPosition = 0; 
                document.getElementById("Bike").style.left = LeftPosition + "%"; 
            }

            document.addEventListener("keydown", function(event) {
                if (event.key === "ArrowUp") {

                    TopPosition -= 1;  
                    if (TopPosition > 100) TopPosition = 100; 
                    document.getElementById("Bike").style.top = TopPosition + "%"; 

                } else if (event.key === "ArrowDown") {
                    TopPosition += 1;
                    if (TopPosition > 100) TopPosition = 100; 
                    document.getElementById("Bike").style.top = TopPosition + "%";   
                }

                 else if (event.key === "ArrowLeft") {
                    LeftPosition -= 1;
                    if (LeftPosition > 100) LeftPosition = 100; 
                    document.getElementById("Bike").style.left = LeftPosition + "%";   
                }

                 else if (event.key === "ArrowRight") {
                    LeftPosition += 1;
                    if (LeftPosition > 100) LeftPosition = 100; 
                    document.getElementById("Bike").style.left = LeftPosition + "%";   
                }
                
            });
        </script>
