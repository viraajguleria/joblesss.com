<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content with Left Navigation Bar</title>
    <style>
        /* Basic CSS to style the navigation bar */
        body, html {
            height: 100%; /* Ensure full height */
            margin: 0;
            padding: 0;
        }

        /* Container for the left menu */
        .navbar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        /* Styling the links inside the navbar */
        .navbar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
            text-align: left;
            font-size: 18px;
        }

        /* Change color when hovering over links */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Content area that will not be overlapped by the navbar */
        .content {
            margin-left: 220px;
            height: 100vh; /* Full viewport height */
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars in content area */
        }

        /* iframe style */
        iframe {
            width: 100%;
            height: 100%; /* Full height */
            border: none;
        }
    </style>
</head>
<body>

    <!-- Left Side Navigation Bar -->
    <div class="navbar">
        <a href="javascript:void(0);" onclick="loadPage('PercentageCalculator.html')">Percentage Calculator</a>
        <a href="javascript:void(0);" onclick="loadPage('Finance calculator.html')">Finance Calculator</a>
        <a href="javascript:void(0);" onclick="loadPage('ToDoList.html')">To-Do List</a>
        <a href="javascript:void(0);" onclick="loadPage('question1.html')">Question1</a>
        <a href="javascript:void(0);" onclick="loadPage('question3.html')">Question3</a>
        <a href="javascript:void(0);" onclick="loadPage('question4.html')">Question4</a>
        <a href="javascript:void(0);" onclick="loadPage('Text Writter.html')">Text Writter</a>
        <a href="javascript:void(0);" onclick="loadPage('Clicker Game.html')">Clicker Game</a>
        <a href="javascript:void(0);" onclick="loadPage('Money Maker.html')">Money Maker</a>
        <a href="javascript:void(0);" onclick="loadPage('Tic tac toe.html')">Tic tac toe</a>
        <a href="javascript:void(0);" onclick="loadPage('Stop watch.html')">Stop watch</a>
        <a href="javascript:void(0);" onclick="loadPage('Vault.html')">Vault</a>
        <a href="javascript:void(0);" onclick="loadPage('Typing test.html')">Typing tester</a>
        <!-- Add more links as needed -->
    </div>

    <!-- Main Content Area (iframe to load pages) -->
    <div class="content">
        <iframe id="contentFrame" src="ToDoList.html" title="Content"></iframe>
    </div>

    <script>
        // JavaScript function to load the selected page in the iframe
        function loadPage(page) {
            // Change the src attribute of the iframe to load the selected page
            document.getElementById('contentFrame').src = page;
        }
    </script>

</body>
</html>
