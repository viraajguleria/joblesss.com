<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            text-align: center;
            flex: 1;
        }

        nav {
            display: flex;
        }

        nav li {
            list-style: none;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        main {
            padding: 20px;
        }

        .hero {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 5px;
        }

        h2, p {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            margin-top: 20px;
        }

        h3 {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .color-picker {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .color-picker input[type="color"] {
            width: 50px;
            padding: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Funny Video (YouTube)</a></li>  <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome!</h2>
            <p>This website is full of cool features. Explore and have fun!</p>
            <button id="colorButton">Change Color</button>
        </section>

        <section class="content">
            <h3>Interesting Stuff:</h3>
            <table border="1">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>More Data</td>
                    <td>Even More Data</td>
                </tr>
            </table>

            <div class="color-picker">
                <label for="colorInput">Pick a Color:</label>
                <input type="color" id="colorInput" value="#f5f5f5">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
