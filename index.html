<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        nav li {
            list-style: none;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        main {
            padding: 20px;
        }

        .hero {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 5px;
        }

        h2, p {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            margin-top: 20px;
        }

        h3 {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome!</h2>
            <p>This is a basic website template with some cool features.</p>
            <button id="colorButton">Change Color</button>
        </section>

        <section class="content">
            <h3>Here are some key features:</h3>
            <ul>
                <li>Clean and colorful design</li>
                <li>Easy to understand and modify</li>
                <li>Responsive layout (adjusts to different screen sizes)</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script>
        const button = document.getElementById('colorButton');

        button.addEventListener('click', function() {
          const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
          document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
